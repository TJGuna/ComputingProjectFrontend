<div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div>
        <div class="flex flex-col max-w-sm mx-auto rounded-lg overflow-hidden shadow-lg bg-white p-6 space-y-4">
            <input type="text" placeholder="Title" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <textarea placeholder="Content" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 h-52 resize-none"></textarea>
            <div class="flex items-center justify-between space-x-4">
                <input type="file" id="file-input" class="hidden" />
                <label for="file-input" class="flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-md font-medium cursor-pointer hover:bg-gray-200">Choose Cover Image</label>
                <button class="px-4 py-2 bg-green-600 text-white rounded-md font-semibold shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Add Post</button>
            </div>
        </div>
    </div>
    <div *ngFor="let post of data">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full" [src]="post.image ? 'http://127.0.0.1:8000/media/'+post.image : 'https://via.placeholder.com/400x200'" alt="Post Image">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{ post.title }}</div>
                <p class="text-gray-700 text-base line-clamp-2">
                    {{ post.content }}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
        <span *ngFor="let tag of post.tags" class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            #{{ tag }}
        </span>
            </div>
        </div>

    </div>
</div>
