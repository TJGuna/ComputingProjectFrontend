<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div>
        <div class="flex flex-col max-w-sm mx-auto rounded-lg overflow-hidden shadow-lg bg-white p-4 space-y-3">
            <input type="text" placeholder="Title" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="date" placeholder="Date" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="text" placeholder="Location" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <textarea placeholder="Description" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 h-20 resize-none"></textarea>
            <textarea placeholder="Notes" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 h-20 resize-none"></textarea>
            <div class="flex items-center justify-between space-x-4">
                <button class="px-4 py-2 bg-green-600 text-white rounded-md font-semibold shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Add Post</button>
            </div>
        </div>
    </div>
    <div
            *ngFor="let date of data"
            class="bg-white rounded-lg shadow-md p-4 transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:bg-blue-50">

<!--        <img-->
<!--                [src]=getRandomImageUrl()-->
<!--                alt="{{date.title}}"-->
<!--                class="w-full h-40 object-cover rounded-lg mb-4 transition-transform duration-300 ease-in-out hover:scale-110">-->

        <h2 class="text-xl font-semibold mb-2 text-blue-700 hover:text-blue-900 transition-colors duration-300">
            {{ date.title }}
        </h2>

        <p class="text-gray-600 mb-2">
            <strong>Date:</strong> {{ date.date }}
        </p>

        <p class="text-gray-600 mb-2">
            <strong>Location:</strong> {{ date.location }}
        </p>

        <p class="text-gray-600 mb-2">
            <strong>Description:</strong> {{ date.description }}
        </p>

        <p class="text-gray-600 mb-2">
            <strong>Notes:</strong> {{ date.notes }}
        </p>

        <div class="flex space-x-2 mt-4">
<!--      <span-->
<!--              *ngFor="let tag of date.giftIdeas"-->
<!--              class="text-sm bg-blue-200 text-blue-800 px-2 py-1 rounded-full transition-colors duration-300 hover:bg-blue-400">-->
<!--        {{ tag }}-->
<!--      </span>-->
        </div>
    </div>
</div>
